<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link bootstrap start -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- link bootstrap end -->
    <title>Pari e Dispari</title>
</head>
<body>
    <form id="form" class="container mx-auto my-5 w-50">
        <div>Scegli Pari o Dispari</div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="even" value="option1">
            <label class="form-check-label" for="even">Pari</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="odd" value="option2">
            <label class="form-check-label" for="odd">Dispari</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="inputNumber" placeholder="Inserisci un numero da 1 a 5"
                min="1" max="5">
            <label for="inputNumber">Inserisci un numero da 1 a 5</label>
        </div>
        <button type="submit" class="btn btn-primary">Pari o Dispari?</button>
        <button type="submit" class="btn btn-danger" id="reset">Reset</button>

        <p id="random" class="mt-3"></p>
        <p id="sum"></p>
        <p id="evenOrOdd"></p>
        <p id="winner"></p>

    </form>


    <script src="js/main.js"></script>
</body>
</html>
